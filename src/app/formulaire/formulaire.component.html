<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="Name">Name</label>
    <input 
      type="text" 
      class="form-control" 
      placeholder="Enter name"
      formControlName="name"
    >
    <div
      class="alert alert-danger"
      *ngIf="name.touched && name.errors?.shouldBeUnique"
    >Name should be unique</div>
    <div *ngIf="name.pending" >Checking name...</div>
    <label for="exampleInputEmail1">Email address</label>
    <input 
      type="email" 
      class="form-control" 
      placeholder="Enter email"
      formControlName="email"
    >
    <div
      class="alert alert-danger"
      *ngIf="email.touched && email.errors?.required"
    >Email is required</div>
    <div
      class="alert alert-danger"
      *ngIf="email.touched && email.errors?.email"
    >Email format is incorrect</div>
    <div
      class="alert alert-danger"
      *ngIf="email.touched && email.errors?.cannotContainSpaces"
    >Email should not contain spaces</div>
    <div
      class="alert alert-danger"
      *ngIf="email.touched && email.errors?.shouldBeUnique"
    >Email should be unique</div>
    <div *ngIf="email.pending" >Checking email...</div>

    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input 
      type="password" 
      class="form-control" 
      placeholder="Password"
      formControlName="password"
    >
  </div>
  <!-- <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button type="submit" class="btn btn-primary">Submit</button>
  <pre><code>{{ loginForm.value | json }}</code></pre>
</form>
